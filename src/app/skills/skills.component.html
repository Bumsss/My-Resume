<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glassmorphism Skills Bar</title>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
  </head>
  <body>
    <div class="wrapper">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="container">
        <div class="skills">
          <div class="details">
            <div class="column">
              <img
                src="https://getservice.tech/wp-content/uploads/2023/01/html.png"
                alt="html"
                style="width:45%"
              />
            </div>
            <span class="htmlskill">HTML</span>
            <span class="skillnum">90%</span>
          </div>
          <div class="bar">
            <div id="html-bar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <div class="column2">
              <img
                src="https://getservice.tech/wp-content/uploads/2023/01/css.png"
                alt="css"
                style="width:45%"
              />
            </div>
            <span class="cssskill">CSS</span>
            <span class="skillnum">75%</span>
          </div>

          <div class="bar">
            <div id="css-bar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <div class="column3">
              <img
                src="https://getservice.tech/wp-content/uploads/2023/01/javascript.png"
                alt="javascript"
                style="width:45%"
              />
            </div>
            <span class="javaskill">Javascript</span>
            <span class="skillnum">72%</span>
          </div>
          <div class="bar">
            <div id="js-bar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <div class="column4">
              <img
                src="https://getservice.tech/wp-content/uploads/2023/01/python.png"
                alt="Snow"
                style="width:45%"
              />
            </div>
            <span class="phpskill">Python</span>
            <span class="skillnum">68%</span>
          </div>
          <div class="bar">
            <div id="jQuery-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
